XBotCore:
  config_path: "configs/ADVR_shared/cogimon/configs/cogimon.yaml" #configs/ADVR_shared/cogimon/configs/cogimon.yaml

XBotInterface:
  urdf_path: "configs/ADVR_shared/cogimon/urdf/cogimon.urdf"
  srdf_path: "configs/ADVR_shared/cogimon/srdf/cogimon.srdf"
  joint_map_path: "configs/ADVR_shared/cogimon/joint_map/cogimon_joint_map.yaml"

RobotInterface:
  framework_name: "ROS"

ModelInterface:
  model_type: "RBDL"
  is_model_floating_base: "true"
  
MasterCommunicationInterface:
  framework_name: "ROS"

XBotRTPlugins:
  plugins: ["HomingExample", "CartesianPlugin"] #, "XBotRTCommunication"] 
  io_plugins: ["CartesianIO"]
  
NRTPlugins:
  plugins: ["HomingExample"]
  
TransmissionPlugins:
  plugins: ["CogimonAnkles"] #CogimonImpedanceAnkles CogimonAnkles
  
WebServer:
  enable: "true"
  address: "10.24.5.100"
  port: "8081"

SimulationOptions:
  verbose_mode: "false"

CartesianInterface:
  solver: "OpenSot"
  problem_description:
    solver_options:
      regularization: 0.001
    stack:
      - ["LeftFoot", "RightFoot", "Com"]
      - ["LeftHand", "RightHand", "TorsoRotZ"]
      - ["Postural"]
    constraints: ["JointLimits", "VelocityLimits"]

    LeftFoot:
      type: "Cartesian"
      distal_link: "l_sole"
    
    RightFoot:
      type: "Cartesian"
      distal_link: "r_sole"
    
    TorsoRotZ:
      type: "Cartesian"
      distal_link: "DWYTorso"
      indices: [5]
      lambda: 0.05

    Com:
      type: "Com"
      indices: [0, 1]
      
    Postural:
      type: "Postural"
      lambda: 0.01
      weight:
        WaistLat: 100.0
        LKneePitch: 10.0
        RKneePitch: 10.0
        
    
    LeftHand:
      type: "Cartesian"
      distal_link: "LWrMot3"
      lambda: 0.1
    
    RightHand:
      type: "Cartesian"
      distal_link: "RWrMot3"
      lambda: 0.1
